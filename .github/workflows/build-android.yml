name: Android Release (unsigned)

on:
  workflow_dispatch:
    inputs:
      abiFilters:
        description: "ABI filters separated by ';' (e.g., arm64-v8a;armeabi-v7a)"
        required: false
        default: "arm64-v8a;armeabi-v7a"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ABI_FILTERS: ${{ inputs.abiFilters }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x V2rayNG/gradlew

      - name: Build debug APKs (auto-signed)
        working-directory: V2rayNG
        run: ./gradlew --no-daemon clean assembleDebug -PABI_FILTERS="${ABI_FILTERS}"

      - name: Upload APKs (debug)
        uses: actions/upload-artifact@v4
        with:
          name: v2rayng-apks-debug
          path: |
            V2rayNG/app/build/outputs/apk/**/debug/*.apk
          if-no-files-found: error


