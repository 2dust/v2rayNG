name: debug

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Setup Android Build
      uses: vgaidarji/android-github-actions-build@v1.0.1

    - name: Debug Build
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug
