name: Build v2rayNG APK

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Download Android SDK Commandline Tools
        uses: maxim-lobanov/setup-android@v1
        with:
          api-level: 34
          build-tools: 34.0.0
          ndk: 25.2.9519653

      - name: Give gradlew execution permission
        run: chmod +x gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: v2rayNG-release.apk
          path: app/build/outputs/apk/release/app-release.apk
