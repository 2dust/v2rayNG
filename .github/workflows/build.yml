name: Build Unsigned v2rayNG APK

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    name: Build APK (unsigned)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Download libv2ray.aar
        run: |
          mkdir -p V2rayNG/app/libs
          curl -L -o V2rayNG/app/libs/libv2ray.aar https://github.com/2dust/AndroidLibXrayLite/releases/latest/download/libv2ray.aar

      - name: Make Gradle executable
        run: chmod +x ./V2rayNG/gradlew

      - name: Build unsigned APK
        run: |
          cd V2rayNG
          ./gradlew assembleRelease

      - name: Debug â€“ list all APKs
        run: find . -name "*.apk"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: v2rayNG-release-unsigned
          path: V2rayNG/app/build/outputs/apk/release/app-release-unsigned.apk
