version: 2
registries:
  google:
    type: maven-repository
    url: https://dl.google.com/dl/android/maven2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "2dust"
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "2dust"
    open-pull-requests-limit: 25
    rebase-strategy: "disabled"
    registries:
      - google
