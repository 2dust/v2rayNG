# =====================
# Project-wide Gradle settings (Optimized for Gradle 9 & Kotlin 2.2)
# =====================

# --- JVM & Daemon Settings ---
# Optimize for high memory and parallel GC.
org.gradle.jvmargs=-Xmx4096m -XX:+UseParallelGC -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=512m
# Keep Gradle daemon for faster repeated builds.
org.gradle.daemon=true
# Enable parallel task execution (only if tasks are independent).
org.gradle.parallel=true
# Only configure modules needed for current build (speeds up configuration).
org.gradle.configureondemand=true

# Enable file-system watching (improves incremental performance).
org.gradle.vfs.watch=true

# Enable build cache and configuration cache for faster builds.
org.gradle.caching=true
# Enable Configuration Cache (very effective with Gradle 9)
org.gradle.configuration-cache=false

# --- AndroidX & Compatibility ---
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# --- Kotlin Settings ---
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.java=true
# JVM target version validation (helps with Gradle 9 compatibility).
kotlin.jvm.target.validation.mode=error
