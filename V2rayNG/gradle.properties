# =====================
# Project-wide Gradle settings
# =====================

# JVM & Daemon Settings
# Increase JVM memory, enable parallel GC, set file encoding, and handle OOM heap dumps.
org.gradle.jvmargs=-Xmx4096m -XX:+UseParallelGC -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=512m
# Keep Gradle daemon running for faster builds.
org.gradle.daemon=true
# Enable parallel execution of independent tasks.
org.gradle.parallel=true
# Only configure projects that are required for the current build.
org.gradle.configureondemand=true

# AndroidX & Compatibility
# Use AndroidX libraries instead of legacy support libraries.
android.useAndroidX=true
# Automatically migrate older support library dependencies to AndroidX.
android.enableJetifier=true
# Generate R classes that only include this module's resources (reduces R class size).
android.nonTransitiveRClass=true

# Kotlin Settings
# Use the official Kotlin code style.
kotlin.code.style=official
# Enable incremental compilation for Java code in Kotlin projects.
kotlin.incremental.java=true
# Enable incremental Kotlin compilation to speed up builds.
kotlin.incremental=true

# Cache & Build Speed
# Enable Gradle build cache to reuse task outputs between builds.
org.gradle.caching=true
