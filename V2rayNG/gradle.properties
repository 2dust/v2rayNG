# =====================
# Project-wide Gradle settings (Optimized for Gradle 9 & Kotlin 2.2)
# =====================

# --- JVM & Daemon Settings ---
org.gradle.jvmargs=-Xmx4096m -XX:+UseParallelGC -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=512m
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Enable file-system watching (improves incremental performance).
org.gradle.vfs.watch=true

# Enable build cache and configuration cache for faster builds.
org.gradle.caching=true
org.gradle.configuration-cache=true

# --- AndroidX & Compatibility ---
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# --- Kotlin Settings ---
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.java=true
# JVM target version validation (helps with Gradle 9 compatibility).
kotlin.jvm.target.validation.mode=error
