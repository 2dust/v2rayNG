# JVM and Memory Settings
# Allocates more heap memory for Gradle daemon to prevent out-of-memory errors during large builds.
# Configures the JVM used by Gradle (max memory, encoding, and heap dump on OOM)
org.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enables Gradle Daemon for faster builds by keeping a background process running.
org.gradle.daemon=true

# Build Performance
# Enables parallel execution of independent tasks for faster builds.
org.gradle.parallel=true

# Enables build cache to reuse outputs from previous builds, speeding up incremental builds.
org.gradle.caching=true

# Configures only the modules required for the current build, reducing configuration time in multi-module projects.
org.gradle.configureondemand=true

# AndroidX and Jetifier
# Forces the use of AndroidX libraries and migrates old support libraries automatically.
android.useAndroidX=true
android.enableJetifier=true

# R Class Optimization
# Ensures each module's R class only contains its own resources, reducing build size and time.
android.nonTransitiveRClass=true

# Kotlin Compilation
# Enables incremental Kotlin compilation for faster builds.
kotlin.incremental=true

# Enables incremental annotation processing for kapt (if using kapt).
kapt.incremental.apt=true

# Enforces the official Kotlin code style for consistency.
kotlin.code.style=official

# Console Output
# Produces cleaner, more readable build logs (especially useful in CI/CD).
org.gradle.console=plain
